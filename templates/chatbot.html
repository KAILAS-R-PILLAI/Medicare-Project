<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=2.0">
    <title>medicare</title>
    
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;<!DOCTYPE html>
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .chat-container {
            width: 400px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            margin: 400px;
        }

        .chat-header {
            background-color: #007bff;
            color: #fff;
            padding: 15px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
        }

        .chat-box {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            background-color: #f9f9f9;
            height: 300px;
            display: flex;
            flex-direction: column;
        }

        .chat-message {
            margin-bottom: 10px;
            display: flex;
        }

        .chat-message.user {
            justify-content: flex-end;
        }

        .chat-message.bot {
            justify-content: flex-start;
        }

        .chat-message .message {
            max-width: 70%;
            padding: 10px;
            border-radius: 10px;
            position: relative;
        }

        .chat-message.user .message {
            background-color: #007bff;
            color: #fff;
            border-bottom-right-radius: 0;
        }

        .chat-message.bot .message {
            background-color: #e9ecef;
            color: #333;
            border-bottom-left-radius: 0;
        }

        .chat-input-container {
            display: flex;
            border-top: 1px solid #ddd;
            background-color: #fff;
        }

        .chat-input {
            flex: 1;
            padding: 10px;
            border: none;
            outline: none;
            font-size: 14px;
        }

        .chat-send-btn {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 14px;
        }

        .chat-send-btn:hover {
            background-color: #0056b3;
        }

        .video-link {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }

        .video-link:hover {
            text-decoration: underline;
        }
        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            z-index: 1000;
            transition: background-color 0.3s;
        }

        .back-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    
    <div class="chat-container">
        <!-- Chat Header -->
        <div class="chat-header">
            Medicare Bot
        </div>
        <a href="/" class="back-button">‚Üê Back to Home</a>
        <!-- Chat Box -->
        <div class="chat-box" id="chatbox">
            <!-- Bot's Welcome Message -->
            <div class="chat-message bot">
                <div class="message">
                    Hello! I'm your medicare assistant. Please describe your symptoms (e.g., headache, fever).
                </div>
            </div>
        </div>

        <!-- Chat Input -->
        <div class="chat-input-container">
            <input type="text" id="userInput" class="chat-input" placeholder="Type your symptoms here...">
            <button class="chat-send-btn" onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        function sendMessage() {
            const userInput = document.getElementById('userInput').value.trim();
            if (userInput === "") return; // Don't send empty messages

            const chatbox = document.getElementById('chatbox');

            // Append user's message
            const userMessage = document.createElement('div');
            userMessage.classList.add('chat-message', 'user');
            userMessage.innerHTML = `<div class="message">${userInput}</div>`;
            chatbox.appendChild(userMessage);
            chatbox.scrollTop = chatbox.scrollHeight;

            // Send user input to chatbot
            fetch('/chatbot', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ user_input: userInput }),
            })
            .then(response => response.json())
            .then(data => {
                console.log("Response from backend:", data); // Log the response

                // Append bot's response
                const botMessage = document.createElement('div');
                botMessage.classList.add('chat-message', 'bot');
                botMessage.innerHTML = `<div class="message">${data.message || "I'm not sure. Please try again."}</div>`;
                chatbox.appendChild(botMessage);

                // Append video call link if available
                if (data.video_link) {
                    const videoLink = document.createElement('div');
                    videoLink.classList.add('chat-message', 'bot');
                    videoLink.innerHTML = `<div class="message"><a href="${data.video_link}" target="_blank" class="video-link">Join Video Call with ${data.doctor_name}</a></div>`;
                    chatbox.appendChild(videoLink);
                }

                // Scroll to the bottom of the chat
                chatbox.scrollTop = chatbox.scrollHeight;

                // Clear input field
                document.getElementById('userInput').value = "";
            })
            .catch(error => {
                console.error('Error:', error);
                const errorMessage = document.createElement('div');
                errorMessage.classList.add('chat-message', 'bot');
                errorMessage.innerHTML = `<div class="message error"><strong>Error:</strong> Failed to get a response from the bot.</div>`;
                chatbox.appendChild(errorMessage);
                chatbox.scrollTop = chatbox.scrollHeight;
            });
        }
    </script>
</body>
</html>
